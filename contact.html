    <main class= "main-homepage-style">

      <!--cart modal-->
      <section class="premiere premier-content cart-modal-overlay">

      <section class="watcher_sign_in_form_box">

        <div class="producer_header-text">
          <h1>Contact us</h1>
        </div>
        <div id="message"></div>
        <form id="contactForm">
          <div class="producer_sign_in_input contactForm">
            <div>
              <label>
                <i class="fas fa-user-alt"></i>
                <input name="fullName" id="fullName" placeholder="Full name" />
                <div class="form_error" id="fullNameError">
                  Please enter your full name
                </div>
              </label>
            </div>
            <div>
              <label
                ><i class="fas fa-home"></i>
                <input
                  name="address"
                  id="address"
                  placeholder="GrÃ¸nnland 52, 3015 Drammen"
                />
                <div class="form_error" id="addressError">
                  Please enter your address with a minimum of 25 characters
                </div>
              </label>
            </div>
            <div>
              <label
                ><i class="fas fa-envelope"></i>
                <input name="email" id="email" placeholder="aina@example.com" />
                <div class="form_error" id="emailError">
                  Please enter a valid email
                </div>
              </label>
            </div>
            <div>
              <label
                ><i class="far fa-closed-captioning"></i>
                <input
                  name="subject"
                  id="subject"
                  placeholder="Fill in a subject"
                />
                <div class="form_error" id="subjectError">
                  Please enter the subjectfield with a minimum of 10 characters
                </div>
                <label for="subject"><i class="far fa-edit"></i> </label>
                <textarea
                  id="textArea"
                  name="textArea"
                  placeholder="Your message.."

                ></textarea>
                <div class="form_error" id="textAreaError">
                  Please fill the requied field
                </div>
              </label>
            </div>
          </div>
          <button class="sign_in_button">Submit</button>
        </form>
