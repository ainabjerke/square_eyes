		<!--Payment form-->
		<div class="row">
			<div class="col-75">
				<div class="container">
					<form method="get">
						<div class="row">
							<div class="col-50">
								<h1>My account information</h1>
								<label for="fname"><i class="fa fa-user"></i> Full Name</label>

								<input type="text" id="email" name="email" placeholder="aina@example.com">

								<label for="city"><i class="fa fa-institution"></i> City</label>
								<input type="text" id="city" name="city" placeholder="Oslo">
								<label for="country"><i class="fas fa-globe-europe"></i> Country</label>
								<input type="text" id="country" name="country" placeholder="Norway">
								<div class="row">
									<div class="col-50">
										<label for="state">State</label>
										<input type="text" id="state" name="state" placeholder="Oslo"> </div>
									<div class="col-50">
										<label for="zip">Zip</label>
										<input type="text" id="zip" name="zip" placeholder="0180"> </div>
								</div>
							</div>
						</div>
						<a class="search_input_button" href="#">Confirm</a>
					 </form>
				</div>
			</div>
